<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <form action="https://formspree.io/taylor.sargent@hotmail.com" method="post">

    <div>
      <label for="name">Name</label>
      <input id="name" required name="name">
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required placeholder="example@whatever.com">
    </div>

    <div>
      <label for="subject">Credit Card Type</label>
      <select id="subject" name="_subject">
        <option></option>
        <option>VISA</option>
        <option>AMEX</option>
        <option>MASTERCARD</option>
      </select>
    </div>

    <fieldset>
      <legend>Account Type</legend>
      <input id="free" type="radio" name="account">
      <label for="free">Free</label>

      <input id="advanced" type="radio" name="account">
      <label for="advanced">Advanced</label>

      <input id="premium" type="radio" name="account">
      <label for="premium">Premium</label>
    </fieldset>

    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message"></textarea>
    </div>

    <div>
      <button type="submit">Sign up!</button>
    </div>

    <input type="hidden" name="_next" value="https://taylorsargent.github.io/forms-demo/thanks.html">

  </form>



</body>
</html>
